<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackboard Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggleToolbar">Hide Toolbar</button> <!-- Added toggle toolbar button -->
    <div class="toolbar">
        <button id="toggleDraw">Enable Drawing</button>
        <input type="color" id="pencilColor" value="#ffffff">
        <label for="pencilSize">Size: </label>
        <input type="range" id="pencilSize" min="1" max="50" value="5">
        <span id="pencilSizeValue">Size: 5</span>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="reset">Reset</button>
        <button id="save">Save</button>
        <button id="fullscreenToggle">Enter Fullscreen</button> <!-- Added fullscreen button -->
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
